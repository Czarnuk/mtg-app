<div class="mr-container">
    <div class="row">
        <div class="col-lg-6">
            <label>First player</label>
            <ng-select [items]="users"
                    bindLabel="nick"
                    placeholder="Select player">
            </ng-select>
        </div>
        <div class="col-lg-6">
            <label>Second player</label>
            <ng-select [items]="users"
                    bindLabel="nick"
                    placeholder="Select player">
            </ng-select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label>Category</label>
            <ng-select [items]="categories"
                    bindLabel="type"
                    placeholder="Select category">
            </ng-select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group match-result-label-container">
                <label class="btn btn-primary match-result-label" btnCheckbox tabindex="0" role="button">First player win</label>
                <label class="btn btn-primary match-result-label" btnCheckbox tabindex="0" role="button">Second player win</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <button class="btn btn-success btn-md" >
                Submit
            </button>
        </div>
    </div>
</div>
